<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽奖平台登录参与抽奖</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/log.min.css">
</head>
<body>
    <form style="padding: 10vh 20vw; ">
        <h2 style="padding-bottom: 20px;">登记信息参与抽奖</h2>
        <div class="form-group">
            <label for="userName">姓名</label>
            <input type="text" class="form-control" id="userName" placeholder="请输入姓名">
        </div>
        <div class="form-group">
            <label for="userPhone">联系电话</label>
            <input type="number" class="form-control" id="userPhone" placeholder="请输入联系电话">
        </div>
        <button type="button" class="btn btn-default" id="login">登记</button>
    </form>
</body>
<script src="/js/jquery-1.10.1.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/comutil.js"></script>
<script src="/js/log.js"></script>
</html>
