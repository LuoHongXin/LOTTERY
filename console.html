<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽奖平台控制台</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-switch.min.css">
    <link rel="stylesheet" href="./css/log.min.css">
</head>
<body>
    <form style="padding: 10vh 20vw; ">
        <h2 style="padding-bottom: 20px;">修改抽奖配置</h2>
        <div class="form-group">
            <label for="userName">抽奖平台名字</label>
            <input type="text" class="form-control" id="userName" placeholder="请输入姓名">
        </div>
        <div class="form-group">
            <label for="userPhone">是否自动抽奖</label>
            <input type="checkbox" class="form-control" data-size="mini" id="autoLottery">       
        </div>
        <div class="form-group">
            <label for="userPhone">手动抽奖点暂停是否立即出结果</label>
            <span class="label label-info"></span>
            <input type="checkbox" class="form-control" data-size="mini" id="stopTimeOut">       
        </div>
        <div class="form-group">
            <label for="userPhone">自动抽奖需多久时间选出（单位秒）</label>
            <input type="number" class="form-control" placeholder="请输入时间" id="countDownTime">       
        </div>
        <div class="form-group">
            <label for="userPhone">转动动画时间（单位毫秒）</label>
            <input type="number" class="form-control" placeholder="请输入时间" id="timeOut">       
        </div>
        <button type="button" class="btn btn-default" id="update">修改</button>
    </form>
</body>
<script src="/js/jquery-1.10.1.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/bootstrap-switch.min.js"></script>
<script src="/js/comutil.js"></script>
<script src="/js/console.js"></script>
</html>
